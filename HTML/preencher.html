<!DOCTYPE html>
<html lang="en">
<head>
}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do paciente</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="app.py">
    <div class="navbar a.right">
     <a href="perfil.html">Historico de Paciente</a>
      <br><br/>
	</div>
</head>

<body>

    <div class="container">
        <br>

        <h3>Dados do paciente!</h3>

        <form method="post" action="/login">
            <input type="name" placeholder="Nome" id="name" name="name" required>
            <div>
                <input type="cpf" placeholder="Cpf" id="cpf" name="cpf" required>
            </div>
            <div>
                <input type="date" placeholder="Data de nascimento" id="bday" name="bday" required>
            </div>
            <div>
                <input type="string" placeholder="Alergias" id="alergias" name="alergias">
            </div>
            <div>
                <input type="string" placeholder="Remedios em uso" id="medicacao" name="medicacao">
            </div>
            <div>
                <input type="text" placeholder="Motivo do atendimento" id="motivo" name="motivo" required>
            </div>
            <div>
                <input type="tel" placeholder="Telefone" id="telefone" name="telefone" required>
            </div>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
<script>
    document
        .querySelector('.form')
        .addEventListener('submit', (e)=>{
            e.preventDefault()
        });
</script>
</html>
